<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jefferson Barbosa">
    <title>Calculadora</title>

    <!-------------- Css Links -------------->

    <link rel="stylesheet" href="assets/style.css" type="text/css">

    <!-------------- Css Links -------------->
</head>
<body>

    <!--Area do digito da calculadora-->
    <div class="calculadora">
        <div class="area-digito">
            <input type="text" name="display" class="display blink" readonly value="0">
        </div>
    <!--Area do digito da calculadora-->

    <!--Area dos botões da calculadora-->
        <div class="area-btn">
            <div class="botoes">
                <input type="button" value="C" class="clear">
                <input type="button" value="7" class="input">
                <input type="button" value="4" class="input">
                <input type="button" value="1" class="input">
                <input type="button" value="0" class="input">
            </div>
            <div class="botoes">
                <input type="button" value="DG" class="deletar-digito">
                <input type="button" value="8" class="input">
                <input type="button" value="5" class="input">
                <input type="button" value="2" class="input">
                <input type="button" value="**" class="input operador">
            </div>
            <div class="botoes">
                <input type="button" value="%" class="input operador">
                <input type="button" value="9" class="input">
                <input type="button" value="6" class="input">
                <input type="button" value="3" class="input">
                <input type="button" value="." class="input">
            </div>
            <div class="botoes">
                <input type="button" value="/" class="input operador">
                <input type="button" value="*" class="input operador">
                <input type="button" value="-" class="input operador">
                <input type="button" value="+" class="input operador">
                <input type="button" value="=" class="igual">
            </div>
        </div>
    </div>
    <!--Area dos botões da calculadora-->

    <footer class="footer">
        <div class="container">
            <a href="https://github.com/Jefferson-BR" target="_self" rel="follow">Jefferson Barbosa &copy; 2024</a>
        </div>
    </footer>

<!-------------- JavaScript Links -------------->

    <script src="assets/script.js"></script>

<!-------------- JavaScript Links -------------->
</body>
</html>
